<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title> Georilievi Visual</title>
        <h1>Wellcome to Georilievi Monitoring View</h1>
    </h:head>
    
    <h:body>
        <h3>please log-in or register for use our service</h3>
        
        <h:panelGrid columns="4" cellpadding="100">
     <h:form>           
    <p:commandButton value="Log IN" onclick="PF('dlg').show();">
    </p:commandButton>
         
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" modal="true" showEffect="exolode" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
            
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
        
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
        
        <h:form>            
    <p:commandButton value="Register" onclick="PF('dlg1').show();" >
    </p:commandButton>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Register" widgetVar="dlg1" modal="true" showEffect="exolode" resizable="false">
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Name" />
            <p:inputText id="name" value="" required="true" label="username" />
 
            <h:outputLabel for="surmname" value="Surname" />
            <p:password id="surname" value="" required="true" label="password" />
            
             <h:outputLabel for="telefono" value="Telephone" />
            <p:password id="telephone" value="" required="true" label="password" />
            
             <h:outputLabel for="mail" value="Mail" />
            <p:password id="mail" value="" required="true" label="password" />
            
             <h:outputLabel for="pwd1" value="Password 1: *" />
             <p:password id="pwd1" value="" match="pwd2" label="Password 1" required="true" feedback="true" inline="true"/>
 
        <h:outputLabel for="pwd2" value="Password 2: *" />
        <p:password id="pwd2" value="" label="Password 2" required="true" />
            
            <f:facet name="footer">
                 <p:commandButton value="Register" update="growl" actionListener="#{userLoginView.login}"/>
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
             <p:button value="Join Us" href="http://www.georilievi.it" />
             
             <h:form>
                 <p:commandButton value="Beta Visual" action="mainpage?faces-redirect=true" ajax="false"/> 
                 <p:commandButton value="page try" action="defaultpage?faces-redirect=true" ajax="false"/>
                 
</h:form>
    </h:panelGrid>
                     
    </h:body>
</html>
